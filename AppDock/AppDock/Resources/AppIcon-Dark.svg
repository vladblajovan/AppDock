<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Very subtle dark gradient — matches Safari/native icon depth -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1E25"/>
      <stop offset="100%" stop-color="#111318"/>
    </linearGradient>

    <!-- Very subtle top shine -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow for grid items -->
    <filter id="itemShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle center glow -->
    <radialGradient id="gridGlow" cx="0.5" cy="0.55" r="0.45">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Search bar — more prominent like native Apps icon -->
    <linearGradient id="searchBarGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>
  <rect width="1024" height="1024" fill="url(#gridGlow)"/>
  <rect width="1024" height="512" fill="url(#shine)"/>

  <!-- Search bar — matches grid width, 1.2x -->
  <rect x="218" y="108" width="588" height="91" rx="22" fill="url(#searchBarGrad)" stroke="#ffffff" stroke-opacity="0.16" stroke-width="2"/>

  <!-- Magnifying glass icon -->
  <g transform="translate(252, 132)" fill="none" stroke="#ffffff" stroke-opacity="0.6" stroke-width="6" stroke-linecap="round">
    <circle cx="18" cy="18" r="14"/>
    <line x1="28" y1="28" x2="38" y2="38"/>
  </g>

  <!-- Placeholder text -->
  <rect x="306" y="142" width="144" height="13" rx="7" fill="#ffffff" fill-opacity="0.22"/>

  <!-- 3x3 Grid of rounded-rect app icons, 1.2x scaled -->
  <!-- Items: 156x156, uniform gap: 60px both axes -->
  <g filter="url(#itemShadow)">
    <!-- Row 1 -->
    <rect x="218" y="258" width="156" height="156" rx="34" fill="#FF6B6B"/>
    <rect x="434" y="258" width="156" height="156" rx="34" fill="#4ECDC4"/>
    <rect x="650" y="258" width="156" height="156" rx="34" fill="#45B7D1"/>

    <!-- Row 2 -->
    <rect x="218" y="474" width="156" height="156" rx="34" fill="#96CEB4"/>
    <rect x="434" y="474" width="156" height="156" rx="34" fill="#FFEAA7"/>
    <rect x="650" y="474" width="156" height="156" rx="34" fill="#DDA0DD"/>

    <!-- Row 3 -->
    <rect x="218" y="690" width="156" height="156" rx="34" fill="#F39C12"/>
    <rect x="434" y="690" width="156" height="156" rx="34" fill="#6C5CE7"/>
    <rect x="650" y="690" width="156" height="156" rx="34" fill="#55E6C1"/>
  </g>

  <!-- Top edge highlight -->
  <rect x="0" y="0" width="1024" height="2" fill="#ffffff" opacity="0.08"/>
</svg>
